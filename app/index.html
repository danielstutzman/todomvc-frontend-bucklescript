    <script>
      function require(name) {
        var lib = null;
        if (name === 'react') { lib = window.React; }
        else if (name === 'react-dom') { lib = window.ReactDOM; }
        else { throw new Error("Unknown library '" + name + "'"); }

        if (lib === null) {
          throw new Error("Can't find global for library '" + name + "'");
        }
        return lib;
      }
    </script>
